<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="slider-container">
      <div class="slider">
        <div class="slider-content">
          <div class="slider-content__testimonals">
            <blockquote class="slider-content__testimonals-text">
              <p class="message"></p>
            </blockquote>
            <div class="slider-content__testimonals-author">
              <span class="author-name"></span>
              <span class="author-title"></span>
            </div>
          </div>
        </div>
        <div class="slider-avatar">
          <img src="" alt="author photo" class="author-photo">
          <div class="slider-controls">
            <button class="slider-controls__btn prev-btn" type="button">prev
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
                <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" />
              </svg>
            </button>
            <button class="slider-controls__btn next-btn" type="button">next
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
                <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SuhodolecA" target="_blank">Anton Sukhadolets</a>.
    </div>
  </div>
    <script src="js/main.js"></script>
</body>
</html>
